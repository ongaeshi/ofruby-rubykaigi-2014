            ## What' ofruby?

            - iPhoneで動くRuby開発環境です
            - Rubyを作ってグラフィックプログラミング
            - ファイルの編集、実行、デバッグまでiPhoneだけで

            ![ofruby-demo](https://camo.githubusercontent.com/fcf44025a50505a8ddff59718b47afca7dccafdd/68747470733a2f2f7261772e6769746875622e636f6d2f6f6e6761657368692f6f66727562792d73616d706c652f6d61737465722f696d616765732f6d6f756e7461696e2e676966)

            - 無料です

          <script type="text/template">
            ## Details

            - mruby (Script)
            - openFrameworks for iOS (Graphics)
            - Objective-C (Filer, Editor, Executer, Help)
          </script>

        <section data-markdown>
          <script type="text/template">
            ## Why did you make?

            - スティーブジョブスがiPhoneを作った
            - 世界にはPCが無い家庭が激増(多分)
            - 子供達は親のPCを勝手に触れなくなり・・
            - プログラマが減少し世界的な危機！
            - スマートフォンでプログラミング出来る環境を作ろう
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            ## Features

            - どこにいてもRubyのプログラムが書ける
            - iPhone, iPod touch, iPad だけで出来る
            - PCでスクリプトを組み込んでリビルドすれば本物のiPhoneアプリとしてデプロイ出来る(mrubyのおかげ)
          </script>
